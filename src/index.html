<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link
      rel="icon"
      href="./images/logo/air_logo.svg"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <div class="header__left">
            <a href="#" class="logo">
              <img
                class="logo__image"
                src="./images/logo/air_logo.svg" 
                alt="Dia"
              >
            </a>
            <a href="/" class="header__menu-opener"></a>
          </div>
          
          <div class="header__menu">
            <a href="#" class="header__menu-item">About us</a>
            <a href="#" class="header__menu-item">Services</a>
            <a href="#" class="header__menu-item">Testimonials</a>
            <a href="#" class="header__menu-item">Contact Us</a>
          </div>

          <a href="/" class="header__call">Hire us</a>
        </div>

        <div class="grid grid--desktop">
          <div class="grid__item grid__item--desktop-1-4">
            <h1 class="header__title">
              Strategic Agency
            </h1>
          </div>
        </div>

        <div class="grid grid--tablet grid--desktop grid--design">
          <div class="grid__item grid__item--tablet-1-4 grid__item--desktop-1-5 grid__item--design-1-4">
            <p class="header__text">
              We believe in the power of bold ideas that can solve business challenges.
            </p>
          </div>
        </div>

        <button class="button">
          Learn more
        </button>

        <div class="header__slider slider">
          <div class="slider__container">
            <div class="slider__arrows">
              <a href="/" class="slider__arrows-left">
                <img 
                  src="./images/slider/arr-left.svg"
                  alt="arrow-left"
                  class="slider__arrows-left--bc"
                >
              </a>

              <a href="/" class="slider__arrows-right">
                <img 
                  src="./images/slider/arr-right.svg"
                  alt="arrow-left"
                  class="slider__arrows-right--bc"
                >
              </a>
            </div>

            <h3 class="slider__title">Intro</h3>
            <p class="slider__text">
              By the same illusion which lifts the<br> horizon.
            </p>
          </div>
        </div>
      </div>
    </header>
    
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
